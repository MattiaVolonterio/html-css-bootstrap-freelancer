<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap freelancer</title>

    <!-- LINK FONTAWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- LINK BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header id="header" class="d-flex align-items-center">
      <div
        class="container d-flex justify-content-between align-items-center border_debug"
      >
        <div class="d-flex align-items-center border_debug">TESTO</div>
        <div class="d-flex align-items-center d-md-none border_debug">
          LOGO MENU
        </div>
        <ul class="d-none d-md-flex align-items-center mb-0 border_debug">
          <li class="d-md-inline-block">TESTO 1</li>
          <li class="d-md-inline-block">TESTO 2</li>
          <li class="d-md-inline-block">TESTO 3</li>
        </ul>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main id="main">
      <!-- SECTION START BOOTSTRAP -->
      <section id="start_bootstrap" class="d-flex align-items-center py-3">
        <div
          class="container d-flex flex-column align-items-center text-center border_debug"
        >
          <div>IMMAGINE</div>
          <h1>START BOOTSTRAP</h1>
          <div
            class="separator d-flex justify-content-center align-items-center"
          >
            <div class="separator_left"></div>
            <div class="separator_middle"></div>
            <div class="separator_right"></div>
          </div>
          <div>LISTA</div>
        </div>
      </section>
      <!-- END SECTION START BOOTSTRAP -->

      <!-- SECTION PORTFOLIO -->
      <section id="portfolio" class="py-3">
        <div class="container border_debug">
          <!-- portfolio title -->
          <div class="d-flex flex-column align-items-center">
            <h2>PORTFOLIO</h2>
            <div
              class="separator d-flex justify-content-center align-items-center"
            >
              <div class="separator_left"></div>
              <div class="separator_middle"></div>
              <div class="separator_right"></div>
            </div>
          </div>
          <!-- end portfolio title -->

          <!-- portfolio cards -->
          <div class="row g-3">
            <div class="col-12 col-md-6 col-lg-4 border_debug">
              <div class="border_debug">CARD 1</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 border_debug">
              <div class="border_debug">CARD 2</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 border_debug">
              <div class="border_debug">CARD 3</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 border_debug">
              <div class="border_debug">CARD 4</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 border_debug">
              <div class="border_debug">CARD 5</div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 border_debug">
              <div class="border_debug">CARD 6</div>
            </div>
          </div>
          <!-- end portfolio cards -->
        </div>
      </section>
      <!-- END SECTION PORTFOLIO -->

      <!-- SECTION ABOUT -->
      <section id="about" class="py-3">
        <div class="container border_debug"></div>
      </section>
      <!-- END SECTION ABOUT -->

      <!-- SECTION CONTACT ME -->
      <section id="contact_me" class="py-3">
        <div class="container border_debug"></div>
      </section>
      <!-- END SECTION CONTACT ME -->

      <!-- SECTION LOCATION -->
      <section id="location" class="py-3">
        <div class="container border_debug"></div>
      </section>
      <!-- END SECTION LOCATION -->
    </main>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer id="footer"></footer>
    <!-- END FOOTER -->

    <!-- SCRIPT BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- END SCRIPT BOOTSTRAP -->
  </body>
</html>
